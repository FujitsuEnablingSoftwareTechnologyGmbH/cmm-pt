         - num_threads: 1
           log_every_n: 1000
           log_api_type: bulk
           num_of_logs_in_one_bulk: 125
           log_size: 200
           runtime:  60
           frequency: 8
           log_level: NONE
           dimension:
           - key: hostname
             value: systemtest   

