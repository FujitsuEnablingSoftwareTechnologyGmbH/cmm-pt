TestSuite3: 
     Program:
        logagent_write:
          - log_ever_n: 100
            runtime:  10
            inp_file_dir: input/
            inp_file_list: 
             - name: latency200.txt
               frequency: 1
               loglevel: ERROR
             - name: latency200.txt
               frequency: 70
               loglevel: INFO  
            outp_file_dir: /var/log/st_test/
            outp_file_name: 'test.log'
            outp_count: 2 
        logagent_latency:
          - check_timeout: 240
            check_ticker: 10 
            search_ticker: 1 
            runtime: 10
            log_files:
             - file: test.log
               directory: /var/log/st_test/
               log_level: ERROR
               msg_size: 200

        log_throughput:
          - LOG_EVERY_N: 1000
            runtime: 60
            ticker: 10
            num_stop: 4
            search_field: application_type
            search_string:
                - systemtest
